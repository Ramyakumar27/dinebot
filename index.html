  <style>
    /* Custom scrollbar for a more refined look with new palette */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #BBD69D; /* NEW: PALE_GREEN */
    }
    ::-webkit-scrollbar-thumb {
      background: #EDB403; /* NEW: GOLDEN_YELLOW */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475424; /* NEW: DARK_OLIVE_GREEN */
    }
    #chat-container::-webkit-scrollbar {
        width: 6px;
    }
    #chat-container::-webkit-scrollbar-thumb {
        background-color: #EDB403; /* NEW: GOLDEN_YELLOW */
        border-radius: 3px;
    }
    #chat-container::-webkit-scrollbar-track {
        background-color: #BBD69D; /* NEW: PALE_GREEN */
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .mic-listening-pulse {
      animation: pulse 1.5s infinite;
    }

  </style>
